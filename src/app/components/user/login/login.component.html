




<div class="row">
  <div class="col-6 m-auto mt-5">
  <div class="card m-auto">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #loginForm="ngForm"  (ngSubmit)="submit(loginForm)"  >

        <div class="form-group col-12 mb-3"  >
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control requried" ngModel name="userName" required >
          </div>

          <div class="form-group col-12 mb-3"  >
            <label for="name" class="form-label">Password</label>
            <input type="text" class="form-control requried"  ngModel name="password" required >
          </div>

        <div class="form-group col-12">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary me-2">Login</button>
          <button type="reset" class="btn btn-secondary ">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
